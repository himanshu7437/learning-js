<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom | Learning</title>
</head>
<body style="background-color: black; color: white; ">
    
</body>
<script>
    const div = document.createElement('div')
    div.className = 'main'
    div.id = Math.round(Math.random() *  10 + 1)
    div.setAttribute('title','generate title') 
    div.style.color = 'green'
    div.style.padding = '10px'
    // div.innerHTML = 'Hello World'  // overwrites the innerHTML of the div
    const addText = document.createTextNode('Hello World')
    document.body.appendChild(addText) // appends text to the body

    console.log(div)
</script>
</html>
